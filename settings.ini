git_url = https://github.com/%(user)s/%(repo)s
title = Data Science Notes

### PyPI ###
audience = Developers
author = HenryDashwood
author_email = hcndashwood@gmail.com
copyright = 2022 onwards, %(author)s
description = Notes and examples of statistics, data science, and machine learning
keywords = nbdev jupyter notebook python
language = English
status = 3
user = HenryDashwood

### Optional ###
requirements = matplotlib numpy pandas 
